<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./../static/css/favorites.css') }}">
    <title>Favorite Author</title>
</head>
<body>
    <main>
        <section class="leftSide">
            <h1>{{ authors['name'] }}'s Favorite Books</h1>
            <div class="tableDiv">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for element in authors.books %}
                        <tr>
                            <td>{{ element['title'] }}</td>
                            <td>{{ element['num_of_pages'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a class="homelink" href="/authors">Home</a>
        </section>
        <section class="rightSide">
            <form action="/book/fav" method="POST">
                <h1>Add Author's favorite</h1>
                <h1>Book:</h1>
                <input type="hidden" name="author_id" value="{{authors.id}}">
                <div class="inputLines">
                    <select name="book_id" id="book">
                        <option value="">--Select Book--</option>
                        {% for element in unfavorited_books %}
                        <option value="{{element.id}}">{{ element.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">
                    Add
                </button>
            </form>
        </section>
    </main>
</body>
</html>
</html>
