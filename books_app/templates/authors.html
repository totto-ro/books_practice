<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./../static/css/books_authors.css') }}">
    <title>Authors</title>
</head>
<body>
    <main>
        <section class="leftSide">
            <form action="/authors/add" method="POST">
                <h1>New Author</h1>
                <div class="inputLines">
                    <label for="name">
                        Name:
                    </label>
                    <input type="text" id="name" name="name" />
                </div>
                <button type="submit">
                    Create
                </button>
            </form>
        </section>
        <section class="rightSide">
            <h1>All Authors</h1>
            <div>
                <ul>
                    {% for element in authors %}
                    <li> <a href="/author/{{ element['id'] }}">{{element['name']}}</a> </li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/books">Add Book</a>
        </section>
    </main>
</body>
</html>
